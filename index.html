<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Buddy - Complete Trading Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .auth-container h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-input {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .auth-btn {
            padding: 15px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            overflow-x: auto;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .nav-tab:hover {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
        }

        .nav-tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .calendar-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .calendar-header {
            background: #495057;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        .calendar-day {
            background: white;
            min-height: 80px;
            padding: 8px;
            position: relative;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .calendar-day.today {
            border: 2px solid #007bff;
            background: #e7f3ff;
        }

        .calendar-day.profit-day {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 4px solid #28a745;
        }

        .calendar-day.loss-day {
            background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
            border-left: 4px solid #dc3545;
        }

        .calendar-day-number {
            font-weight: 600;
            font-size: 14px;
            color: #495057;
            margin-bottom: 4px;
        }

        .calendar-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <h1>ðŸ“ˆ Trade Buddy</h1>
        <div class="auth-form">
            <form id="auth-form">
                <input type="email" id="auth-email" class="auth-input" placeholder="Email" required>
                <input type="password" id="auth-password" class="auth-input" placeholder="Password" required>
                <button type="submit" id="auth-submit" class="auth-btn">Sign In</button>
            </form>
            <div style="margin-top: 20px; color: #6c757d;">
                Don't have an account? <a href="#" id="auth-toggle-link" style="color: #007bff; text-decoration: none;">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="container" id="main-container">
        <div class="header">
            <h1>ðŸ“ˆ Trade Buddy</h1>
            <p>Your trusty trading journal with calendar</p>
            <div style="position: absolute; top: 20px; right: 20px;">
                <span id="user-email" style="margin-right: 10px;">Loading...</span>
                <button onclick="logout()" style="background: rgba(220, 53, 69, 0.8); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="dashboard">Dashboard</button>
            <button class="nav-tab" data-tab="calendar">Calendar</button>
            <button class="nav-tab" data-tab="add-trade">Add Trade</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="form-section">
                <h3>Dashboard</h3>
                <p>Welcome to Trade Buddy! Your trades will appear here.</p>
                <div id="trades-count">Total Trades: 0</div>
            </div>
        </div>

        <!-- Calendar Tab -->
        <div id="calendar" class="tab-content">
            <div class="form-section">
                <h3>ðŸ“… Trading Calendar</h3>
                <div class="calendar-controls">
                    <button class="btn btn-secondary btn-small" onclick="previousMonth()">&lt;</button>
                    <h4 id="calendar-month-year" style="display: inline-block; margin: 0 20px;"></h4>
                    <button class="btn btn-secondary btn-small" onclick="nextMonth()">&gt;</button>
                    <button class="btn btn-primary btn-small" onclick="goToCurrentMonth()" style="margin-left: 20px;">Today</button>
                </div>
                <div id="calendar-container">
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar will be generated here -->
                    </div>
                    <div class="calendar-summary" id="calendar-summary">
                        <!-- Monthly summary stats will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Trade Tab -->
        <div id="add-trade" class="tab-content">
            <div class="form-section">
                <h3>Add Trade</h3>
                <form id="trade-form">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                        <div>
                            <label>Date</label>
                            <input type="datetime-local" id="date" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <div>
                            <label>Symbol</label>
                            <input type="text" id="symbol" placeholder="e.g., AAPL" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <div>
                            <label>Side</label>
                            <select id="side" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                <option value="">Select...</option>
                                <option value="Long">Long</option>
                                <option value="Short">Short</option>
                            </select>
                        </div>
                        <div>
                            <label>Quantity</label>
                            <input type="number" id="quantity" step="0.01" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <div>
                            <label>Entry Price</label>
                            <input type="number" id="entry-price" step="0.00001" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <div>
                            <label>Exit Price</label>
                            <input type="number" id="exit-price" step="0.00001" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Save Trade</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script>
        // Configuration
        const SUPABASE_URL = 'https://drmgbjqdlmmtvkdxyqxf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybWdianFkbG1tdHZrZHh5cXhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMjUwMTEsImV4cCI6MjA2OTgwMTAxMX0.B7hZkBv7Yv6cWjjM8wYo2VWSx8paLzv7k9WSQXjehdM';

        // Global variables
        let supabaseClient = null;
        let user = null;
        let trades = [];
        let isSignUp = false;
        let currentCalendarDate = new Date();

        // Initialize Supabase
        async function initSupabase() {
            console.log('Initializing Supabase...');
            
            if (typeof window.supabase === 'undefined') {
                console.error('Supabase library not loaded!');
                showNotification('Failed to load Supabase library', 'error');
                return false;
            }
            
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client created');
                
                // Check for existing session
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('Found existing session');
                    user = session.user;
                    showMainApp();
                } else {
                    console.log('No existing session');
                }
                
                // Setup auth listener
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event);
                    if (event === 'SIGNED_IN' && session) {
                        user = session.user;
                        showMainApp();
                    } else if (event === 'SIGNED_OUT') {
                        user = null;
                        showAuthScreen();
                    }
                });
                
                return true;
            } catch (error) {
                console.error('Supabase init error:', error);
                return false;
            }
        }

        // Setup authentication
        function setupAuth() {
            const authForm = document.getElementById('auth-form');
            const toggleLink = document.getElementById('auth-toggle-link');
            
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                const submitBtn = document.getElementById('auth-submit');
                
                submitBtn.disabled = true;
                submitBtn.textContent = isSignUp ? 'Signing up...' : 'Signing in...';
                
                try {
                    let result;
                    if (isSignUp) {
                        result = await supabaseClient.auth.signUp({ email, password });
                    } else {
                        result = await supabaseClient.auth.signInWithPassword({ email, password });
                    }
                    
                    if (result.error) throw result.error;
                    
                    if (result.data.user) {
                        user = result.data.user;
                        showNotification(isSignUp ? 'Account created!' : 'Signed in!', 'success');
                        showMainApp();
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    showNotification(error.message, 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                }
            });
            
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                isSignUp = !isSignUp;
                document.getElementById('auth-submit').textContent = isSignUp ? 'Sign Up' : 'Sign In';
                toggleLink.textContent = isSignUp ? 'Sign in' : 'Sign up';
                toggleLink.parentElement.innerHTML = isSignUp ? 
                    'Already have an account? <a href="#" id="auth-toggle-link" style="color: #007bff; text-decoration: none;">Sign in</a>' :
                    'Don\'t have an account? <a href="#" id="auth-toggle-link" style="color: #007bff; text-decoration: none;">Sign up</a>';
                setupAuth(); // Re-bind the event
            });
        }

        // Show/hide screens
        function showAuthScreen() {
            document.getElementById('auth-container').style.display = 'block';
            document.getElementById('main-container').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            if (user) {
                document.getElementById('user-email').textContent = user.email;
            }
            loadData();
            updateCalendar();
        }

        // Tab switching
        function setupTabs() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    if (tabId === 'calendar') {
                        updateCalendar();
                    }
                });
            });
        }

        // Calendar functions
        function previousMonth() {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
            updateCalendar();
        }

        function goToCurrentMonth() {
            currentCalendarDate = new Date();
            updateCalendar();
        }

        function updateCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            
            document.getElementById('calendar-month-year').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            let calendarHTML = '';
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                calendarHTML += `<div class="calendar-header">${day}</div>`;
            });
            
            const currentDate = new Date(startDate);
            const today = new Date();
            
            for (let i = 0; i < 42; i++) {
                const isCurrentMonth = currentDate.getMonth() === month;
                const isToday = currentDate.toDateString() === today.toDateString();
                const dayTrades = trades.filter(t => new Date(t.date).toDateString() === currentDate.toDateString());
                
                let dayClass = 'calendar-day';
                if (!isCurrentMonth) dayClass += ' other-month';
                if (isToday) dayClass += ' today';
                if (dayTrades.length > 0) {
                    const totalPnL = dayTrades.reduce((sum, t) => sum + (t.pnl || 0), 0);
                    if (totalPnL > 0) dayClass += ' profit-day';
                    else if (totalPnL < 0) dayClass += ' loss-day';
                }
                
                calendarHTML += `<div class="${dayClass}">
                    <div class="calendar-day-number">${currentDate.getDate()}</div>
                    ${dayTrades.length > 0 ? `<div style="font-size: 11px;">${dayTrades.length} trade(s)</div>` : ''}
                </div>`;
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            document.getElementById('calendar-grid').innerHTML = calendarHTML;
        }

        // Load data
        async function loadData() {
            if (!user) return;
            
            try {
                const { data, error } = await supabaseClient
                    .from('trades')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('date', { ascending: false });
                
                if (error) throw error;
                
                trades = data || [];
                document.getElementById('trades-count').textContent = `Total Trades: ${trades.length}`;
                updateCalendar();
            } catch (error) {
                console.error('Error loading trades:', error);
            }
        }

        // Save trade
        async function saveTrade(e) {
            e.preventDefault();
            
            const trade = {
                user_id: user.id,
                date: document.getElementById('date').value,
                symbol: document.getElementById('symbol').value,
                side: document.getElementById('side').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                entry_price: parseFloat(document.getElementById('entry-price').value),
                exit_price: document.getElementById('exit-price').value ? parseFloat(document.getElementById('exit-price').value) : null
            };
            
            if (trade.exit_price) {
                trade.pnl = trade.side === 'Long' ? 
                    (trade.exit_price - trade.entry_price) * trade.quantity :
                    (trade.entry_price - trade.exit_price) * trade.quantity;
            }
            
            try {
                const { error } = await supabaseClient.from('trades').insert(trade);
                if (error) throw error;
                
                showNotification('Trade saved!', 'success');
                document.getElementById('trade-form').reset();
                loadData();
            } catch (error) {
                console.error('Error saving trade:', error);
                showNotification('Error saving trade', 'error');
            }
        }

        // Logout
        async function logout() {
            await supabaseClient.auth.signOut();
        }

        // Notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Initialize app
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Starting Trade Buddy...');
            
            await initSupabase();
            setupAuth();
            setupTabs();
            
            // Setup trade form
            document.getElementById('trade-form').addEventListener('submit', saveTrade);
            
            // Set default date
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('date').value = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
