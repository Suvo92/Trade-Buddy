<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Buddy - Debug Version</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 9999;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .auth-container h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-input {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .auth-btn {
            padding: 15px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-toggle {
            margin-top: 20px;
            color: #6c757d;
        }

        .auth-toggle a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
        }

        .logout-btn {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 10px;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div id="debug-panel" class="debug-panel">
        <div id="debug-log">Starting debug...</div>
    </div>

    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <h1>üìà Trade Buddy</h1>
        <div class="auth-form">
            <form id="auth-form">
                <input type="email" id="auth-email" class="auth-input" placeholder="Email" required>
                <input type="password" id="auth-password" class="auth-input" placeholder="Password" required>
                <button type="submit" id="auth-submit" class="auth-btn">Sign In</button>
            </form>
            <div class="auth-toggle">
                Don't have an account? <a id="auth-toggle-link">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="container" id="main-container">
        <div class="header">
            <h1>üìà Trade Buddy</h1>
            <div class="user-info">
                <span id="user-email">Loading...</span>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
        <div class="content">
            <div class="status success">
                <h2>üéâ Authentication Successful!</h2>
                <p>Welcome to Trade Buddy. The main app functionality will be added in the next phase.</p>
            </div>
            <div id="app-status"></div>
        </div>
    </div>

<script>
// Debug logging
let debugLog = [];
function debug(message) {
    const timestamp = new Date().toLocaleTimeString();
    const logMessage = `[${timestamp}] ${message}`;
    console.log(logMessage);
    debugLog.push(logMessage);
    
    const debugPanel = document.getElementById('debug-log');
    if (debugPanel) {
        debugPanel.innerHTML = debugLog.slice(-10).join('<br>');
    }
}

// Start debugging
debug('üöÄ Trade Buddy Debug Version Starting...');

// Configuration
const SUPABASE_URL = 'https://drmgbjqdlmmtvkdxyqxf.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybWdianFkbG1tdHZrZHh5cXhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMjUwMTEsImV4cCI6MjA2OTgwMTAxMX0.B7hZkBv7Yv6cWjjM8wYo2VWSx8paLzv7k9WSQXjehdM';

// Global variables
let supabaseClient = null;
let user = null;
let isSignUp = false;

debug('‚úÖ Variables initialized');

// Notification function
function showNotification(message, type = 'success') {
    debug(`üì¢ Notification: ${message} (${type})`);
    
    // Remove existing notifications
    const existing = document.querySelectorAll('.notification');
    existing.forEach(n => n.remove());
    
    // Create new notification
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);

    // Auto remove after 5 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 5000);
}

// Initialize Supabase
async function initSupabase() {
    debug('üì¶ Checking for Supabase library...');
    
    // Check if Supabase is available
    if (typeof window.supabase === 'undefined') {
        debug('‚ùå Supabase library not found');
        showNotification('Supabase library failed to load', 'error');
        return false;
    }
    
    debug('‚úÖ Supabase library found');
    
    try {
        // Create Supabase client
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        debug('‚úÖ Supabase client created');
        
        // Test connection
        const { data, error } = await supabaseClient.auth.getSession();
        if (error) {
            debug(`‚ùå Connection test failed: ${error.message}`);
            showNotification(`Connection error: ${error.message}`, 'error');
            return false;
        }
        
        debug('‚úÖ Supabase connection successful');
        
        // Check for existing session
        if (data.session) {
            debug(`üë§ Found existing session: ${data.session.user.email}`);
            user = data.session.user;
            showMainApp();
            return true;
        } else {
            debug('üë§ No existing session');
            showAuthScreen();
            return true;
        }
        
    } catch (error) {
        debug(`‚ùå Supabase initialization error: ${error.message}`);
        showNotification(`Initialization error: ${error.message}`, 'error');
        return false;
    }
}

// Setup authentication
function setupAuth() {
    debug('üîê Setting up authentication...');
    
    const authForm = document.getElementById('auth-form');
    const emailInput = document.getElementById('auth-email');
    const passwordInput = document.getElementById('auth-password');
    const submitBtn = document.getElementById('auth-submit');
    const toggleLink = document.getElementById('auth-toggle-link');
    
    // Verify elements exist
    if (!authForm || !emailInput || !passwordInput || !submitBtn || !toggleLink) {
        debug('‚ùå Missing auth form elements');
        showNotification('Authentication form elements missing', 'error');
        return false;
    }
    
    debug('‚úÖ Auth form elements found');
    
    // Form submission
    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        debug('üìù Auth form submitted');
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        debug(`üìß Email: ${email}`);
        debug(`üîí Password length: ${password.length}`);
        
        if (!email || !password) {
            debug('‚ö†Ô∏è Missing email or password');
            showNotification('Please fill in all fields', 'error');
            return;
        }
        
        if (!supabaseClient) {
            debug('‚ùå Supabase client not available');
            showNotification('Authentication service not ready', 'error');
            return;
        }
        
        // Show loading state
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = isSignUp ? 'Signing up...' : 'Signing in...';
        
        try {
            debug(`üîë Attempting ${isSignUp ? 'sign up' : 'sign in'}...`);
            
            let result;
            if (isSignUp) {
                result = await supabaseClient.auth.signUp({ 
                    email: email, 
                    password: password 
                });
            } else {
                result = await supabaseClient.auth.signInWithPassword({ 
                    email: email, 
                    password: password 
                });
            }
            
            debug(`üìä Auth result: ${JSON.stringify(result.data?.user?.email || 'no user')}`);
            
            if (result.error) {
                debug(`‚ùå Auth error: ${result.error.message}`);
                throw result.error;
            }
            
            if (result.data?.user) {
                debug('‚úÖ Authentication successful');
                user = result.data.user;
                showMainApp();
            } else {
                debug('‚ö†Ô∏è No user data in result');
                showNotification('Authentication succeeded but no user data received', 'error');
            }
            
        } catch (error) {
            debug(`üí• Auth failed: ${error.message}`);
            showNotification(error.message, 'error');
        } finally {
            // Restore button
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }
    });
    
    // Toggle sign in/up
    toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        isSignUp = !isSignUp;
        
        debug(`üîÑ Toggled to ${isSignUp ? 'sign up' : 'sign in'} mode`);
        
        const toggleDiv = document.querySelector('.auth-toggle');
        if (isSignUp) {
            submitBtn.textContent = 'Sign Up';
            toggleDiv.innerHTML = 'Already have an account? <a id="auth-toggle-link">Sign in</a>';
        } else {
            submitBtn.textContent = 'Sign In';
            toggleDiv.innerHTML = 'Don\'t have an account? <a id="auth-toggle-link">Sign up</a>';
        }
        
        // Re-attach event listener
        const newToggleLink = document.getElementById('auth-toggle-link');
        if (newToggleLink) {
            newToggleLink.addEventListener('click', arguments.callee);
        }
    });
    
    debug('‚úÖ Authentication setup complete');
    return true;
}

// Show auth screen
function showAuthScreen() {
    debug('üîê Showing authentication screen');
    
    const authContainer = document.getElementById('auth-container');
    const mainContainer = document.getElementById('main-container');
    
    if (authContainer && mainContainer) {
        authContainer.style.display = 'block';
        mainContainer.style.display = 'none';
        debug('‚úÖ Auth screen displayed');
    } else {
        debug('‚ùå Could not find containers');
    }
}

// Show main app
function showMainApp() {
    debug('üè† Showing main application');
    
    const authContainer = document.getElementById('auth-container');
    const mainContainer = document.getElementById('main-container');
    const userEmailElement = document.getElementById('user-email');
    
    if (authContainer && mainContainer) {
        authContainer.style.display = 'none';
        mainContainer.style.display = 'block';
        
        if (userEmailElement && user?.email) {
            userEmailElement.textContent = user.email;
        }
        
        debug('‚úÖ Main app displayed');
        setupMainApp();
        showNotification('Authentication successful!', 'success');
    } else {
        debug('‚ùå Could not find containers for main app');
    }
}

// Setup main app functionality
function setupMainApp() {
    debug('‚öôÔ∏è Setting up main app...');
    
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
            debug('üö™ Logout clicked');
            try {
                await supabaseClient.auth.signOut();
                user = null;
                showAuthScreen();
                showNotification('Signed out successfully', 'success');
                debug('‚úÖ Logout successful');
            } catch (error) {
                debug(`‚ùå Logout error: ${error.message}`);
                showNotification(`Logout error: ${error.message}`, 'error');
            }
        });
        debug('‚úÖ Logout button configured');
    }
    
    // Update app status
    const appStatus = document.getElementById('app-status');
    if (appStatus) {
        appStatus.innerHTML = `
            <div class="status info">
                <h3>üîß Phase 1 Complete</h3>
                <p><strong>User:</strong> ${user?.email}</p>
                <p><strong>Status:</strong> Successfully authenticated</p>
                <p><strong>Next:</strong> Ready for Phase 2 features</p>
            </div>
        `;
    }
    
    debug('‚úÖ Main app setup complete');
}

// Auth state change listener
function setupAuthListener() {
    if (supabaseClient) {
        supabaseClient.auth.onAuthStateChange((event, session) => {
            debug(`üîÑ Auth state change: ${event}`);
            
            if (event === 'SIGNED_IN' && session) {
                user = session.user;
                debug(`‚úÖ User signed in: ${user.email}`);
                showMainApp();
            } else if (event === 'SIGNED_OUT') {
                user = null;
                debug('üëã User signed out');
                showAuthScreen();
            }
        });
        debug('‚úÖ Auth state listener setup');
    }
}

// Main initialization
async function initApp() {
    debug('üöÄ Initializing application...');
    
    try {
        // Wait a moment for DOM to be fully ready
        await new Promise(resolve => setTimeout(resolve, 100));
        
        // Initialize Supabase
        const supabaseReady = await initSupabase();
        if (!supabaseReady) {
            debug('‚ùå Supabase initialization failed');
            return;
        }
        
        // Setup authentication
        const authReady = setupAuth();
        if (!authReady) {
            debug('‚ùå Auth setup failed');
            return;
        }
        
        // Setup auth state listener
        setupAuthListener();
        
        debug('‚úÖ Application initialization complete');
        showNotification('App loaded successfully!', 'info');
        
    } catch (error) {
        debug(`üí• Fatal initialization error: ${error.message}`);
        showNotification(`Fatal error: ${error.message}`, 'error');
    }
}

// DOM ready event
document.addEventListener('DOMContentLoaded', () => {
    debug('üìÑ DOM Content Loaded');
    setTimeout(() => {
        debug('üöÄ Starting app initialization...');
        initApp();
    }, 100);
});

// Safety check - run if DOM already loaded
if (document.readyState === 'loading') {
    debug('üìÑ Document still loading...');
} else {
    debug('üìÑ Document already loaded');
    setTimeout(() => {
        debug('üöÄ Starting immediate initialization...');
        initApp();
    }, 100);
}

debug('üìú Script setup complete');
</script>
</body>
</html>
